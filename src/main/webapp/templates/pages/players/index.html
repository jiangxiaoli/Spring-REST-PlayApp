<h4>Player index</h4>

<a class="btn btn-primary" ng-href="#/newplayer">Create a new Player</a>

<div class="jumbotron">

    <div ng-repeat="player in players" >
        <a class="btn btn-primary" ng-href="#/players/{{player.player_id}}">Check it</a>

        <player-item
                player_id="player.player_id" firstname="player.firstname"
                lastname="player.lastname" email="player.email">
        </player-item>
    </div>

</div>
