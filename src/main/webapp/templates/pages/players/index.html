<div class="container">

    <h4>Player index</h4>

    <a class="btn btn-primary" ng-href="#/newplayer">Create a new Player</a>

    <div class="row">

        <div ng-repeat="player in players" >
            <div class="well">
                <a ng-href="#/players/{{player.player_id}}">
                    <h4>{{player.player_id}}: {{player.firstname}} , {{player.lastname}}</h4>
                </a>
                <h5>{{player.email}}</h5>
            </div>
        </div>

    </div>
</div>
