<h3>Create a new Player</h3>

<div class="">
    <div class="">
        <form class="form-group">
            <fieldset>
                <label>first name</label>
                <input name="firstname" ng-model="player.firstname" required/>
            </fieldset>

            <fieldset>
                <label>last name</label>
                <input type="text" name="lastname" ng-model="player.lastname" required/>
            </fieldset>

            <fieldset>
                <label>email</label>
                <input type="text" name="email" ng-model="player.email" required/>
            </fieldset>

            <fieldset>
                <label>Description</label>
                <textarea name="description" ng-model="player.description"></textarea>
            </fieldset>

            <input type="submit" value="{{isSubmitting ? 'saving...' : 'Save'}}" class="btn btn-default" ng-click="savePlayer(player)" ng-disabled="isSubmitting">
        </form>
    </div>
</div>
