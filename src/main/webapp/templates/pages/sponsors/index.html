<div class="container">
    <h4>Sponsor index</h4>

    <div class="row">
        <a ng-repeat="sponsor in sponsors" ng-href="#/sponsors/{{sponsor.id}}">
            <div class="well">
                <h3>{{sponsor.id}}</h3>
                <h4>{{sponsor.name}}</h4>
            </div>
        </a>
    </div>
</div>
